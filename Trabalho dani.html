<<div id="dice">
    <!-- Dado -->
    <button onclick="rollDice()">Rolar Novamente</button>
    <button id="reset-button" onclick="resetGame()">Resetar Jogo</button>
    <p id="dice-result">Resultado do Dado: </p>
</div>

    <span id="close-btn" onclick="closeBigCard()">Fechar</span>
    <div id="big-card-content"></div>
</div>

<!-- ... (restante do código HTML) ... -->

<script>
    // Lógica JavaScript
    var selectedCards = [];

    function drawCard(cardNumber) {
        if (!selectedCards.includes(cardNumber)) {
            selectedCards.push(cardNumber);
            var cardElement = document.getElementById('card' + cardNumber);
            cardElement.style.pointerEvents = 'none'; // Desabilita o clique na carta
            rollDice(); // Atualiza a carta exibida com o resultado do dado
        }
    }

    function rollDice() {
        // Simulação de rolar um dado de 72 lados
        var diceResult;

        // Continue rolando o dado até obter um número que ainda não foi selecionado
        do {
            diceResult = Math.floor(Math.random() * 72) + 1;
        } while (selectedCards.includes(diceResult));

        // Atualiza a carta exibida com o resultado do dado
        var cardElement = document.getElementById('card' + diceResult);
        document.getElementById('dice-result').innerText = 'Resultado do Dado: ' + diceResult;

        // Esconde a carta
        cardElement.style.display = 'none';

        // Adiciona a carta sorteada à lista de cartas selecionadas
        selectedCards.push(diceResult);

        // Amplia a carta na tela
        showBigCard(cardElement.innerHTML);
    }

    function showBigCard(cardContent) {
    var bigCard = document.getElementById('big-card');
    var bigCardContent = document.getElementById('big-card-content');

    bigCardContent.innerHTML = cardContent;
    bigCard.style.display = 'block';
    }

    function closeBigCard() {
        var bigCard = document.getElementById('big-card');
        bigCard.style.display = 'none';
    }

    function resetGame() {
        // Exibe todas as cartas e permite o clique nelas novamente
        for (var i = 1; i <= 72; i++) {
            var cardElement = document.getElementById('card' + i);
            cardElement.style.display = 'block';
            cardElement.style.pointerEvents = 'auto';
        }

        // Limpa a lista de cartas selecionadas
        selectedCards = [];

        // Limpa o resultado do dado
        document.getElementById('dice-result').innerText = 'Resultado do Dado: ';

        // Fecha a carta ampliada se estiver aberta
        closeBigCard();
    }
</script>
